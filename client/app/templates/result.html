<section class="result-view" data-ng-controller="ResultCtrl">
    <div class='logo'></div>
    <div class='result-container'>
        <header>RESULT</header>
        <div class='result-content'>
            Congratulation, {{user.name}}
            <div class='score-container'>Your score : {{user.score}}</div>
			<div class='score-content'>
				<span>You have answers {{user.correct}}/{{quizSize}} correct!</span>
			</div>
        </div>
    </div>
    <div class='button-bar'>
        <button data-ng-click="playAgain()">Play again</button>
    </div>
</section>
