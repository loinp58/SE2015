<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TOPEKA QUIZ</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css"/>

    <!-- Bootstrap theme CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-theme.css"/>

    <!-- Bootstrap Social CSS -->
    <link rel="stylesheet" href="../libs/bootstrap-social/bootstrap-social.css">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../dist/css/quiz_view_giang.css">

    <!-- JavaScript jQuery -->
    <script src="../libs/jquery/jquery.js"></script>

    <!-- Bootstrap Script -->
    <script src="../libs/bootstrap/js/bootstrap.js"></script>

    <!-- angularJS -->
    <script src="../libs/angular/angular.js"></script>

    <!-- Custom Script -->
    <script src="../dist/js/quiz_view.js"></script>

</head>
<body ng-app="quizView" ng-controller="viewCtrl">
<div class="container">
    <div id="header">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">TOPEKA QUIZ</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Score: </a></li>
                        <li><a href="#">Username: </a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div id="question" ng-repeat="question in questions">
        <div class="panel panel-info">
            <div class="panel-heading">{{question.description}}</div>
            <div class="panel-body">
                <div id="choice" ng-repeat="choice in question.answers">
                    <div class="row">
                            <input type="radio" name="choice" value="choice">{{choice.value}}<br>
                    </div>
                </div>
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="Submit">
    </div>
</div>
</body>
</html>
