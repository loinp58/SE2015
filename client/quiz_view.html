<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TOPEKA QUIZ</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css"/>

    <!-- Bootstrap theme CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-theme.css"/>

    <!-- Bootstrap Social CSS -->
    <link rel="stylesheet" href="../libs/bootstrap-social/bootstrap-social.css">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../dist/css/quiz_view.css">

    <!-- JavaScript jQuery -->
    <script src="../libs/jquery/jquery.js"></script>

    <!-- Bootstrap Script -->
    <script src="../libs/bootstrap/js/bootstrap.js"></script>

    <!-- angularJS -->
    <script src="../libs/angular/angular.js"></script>

    <!-- Custom Script -->
    <script src="../dist/js/quiz_view.js"></script>

</head>
<body ng-app="quizView" ng-controller="viewCtrl">
    <div class="header">
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <a class="navbar-brand" href="#">User: {{username}}</a>
            <!--<ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Link</a>
                </li>
            </ul>-->
        </nav>
    </div>
    <div class="container" ng-init="questionNumber = 1">
            <h2 class="question-heading">Question {{questionNumber}}</h2>
        <div class="panel panel-primary" ng-repeat="item in questions">
            <div class="panel-heading">{{item.question}}</div>
            
			<div class="panel-body" id="multiple-choice" ng-show="item.type == 'multipleChoice'">
				<div class="col-sm-12">
					<div class="col-sm-6">
                        <span class="choice">A. {{item.choice[0]}}</span>
                    </div>
					<div class="col-sm-6">
						<span class="choice">B. {{item.choice[1]}}</span>
					</div>
                </div>
				<div class="col-sm-12">
					<div class="col-sm-6">
                        <span class="choice">C. {{item.choice[2]}}</span>
                    </div>
					<div class="col-sm-6">
						<span class="choice">D. {{item.choice[3]}}</span>
					</div>
                </div> 
				<div class="col-sm-12">
					<div class="col-sm-9">
					</div>
					<div class="col-sm-3">
						<input type="submit" name="submit" id="submit" class="form-control btn btn-success" value="Submit">
					</div>
				</div>
            </div>
				
			<div class="panel-body" id="fill-in" ng-show="item.type == 'fill'">
				<div class="col-sm-12">
					<div class="col-sm-9">
						<input type="text" name="answer" id="answer" placeHolder="Type your answer here">
					</div>
					<div class="col-sm-3">
						<input type="submit" name="submit" id="submit" class="form-control btn btn-success" value="Submit">
					</div>
				</div>
            </div>
			
			<div class="panel-body" id="yes-no" ng-show="item.type == 'yesNo'">
				<div class="col-sm-12">
					<div class="col-sm-6">
                        <span class="choice">{{item.choice[0]}}</span>
                    </div>
					<div class="col-sm-6">
						<span class="choice">{{item.choice[1]}}</span>
					</div>
                </div>
				<div class="col-sm-12">
					<div class="col-sm-9">
					</div>
					<div class="col-sm-3">
						<input type="submit" name="submit" id="submit" class="form-control btn btn-success" value="Submit">
					</div>
				</div>
            </div>
			
        </div>
    </div>
</body>
</html>
