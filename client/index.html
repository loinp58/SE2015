<!DOCTYPE html>
<html>
<head>
    <title>QUIZ</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-->
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Theme-->
    <link href="../libs/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    
    <!-- Font-awesome CSS-->
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">

    <!--Bootstrap-social CSS-->
    <link rel="stylesheet" href="../libs/bootstrap-social/bootstrap-social.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="../dist/css/index.css">

</head>

<body ng-app="myIndex" ng-controller="ctrlIndex">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TOPEKA QUIZ</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Already have an account?</li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign in <span class="caret"></span></a>
                        <ul id="login" class="dropdown-menu">
                            <li>
                                <div class="row">
                                    <div class="col-md-12">
                                        <form class="form" role="form" method="post" action="login"  id="login-nav">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                                <div class="help-block text-right">
                                                    <a href="">Forget the password? </a>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                            </div>
                                            <div class="checkbox">
                                                <input type="checkbox">Remember me
                                            </div>
                                            <div class="login-or">
                                                <hr class="hr-or">
                                                <span class="span-or">or</span>
                                            </div><!--End login or-->
                                            <div class="col-md-2 col-md-offset-1">
                                                <a class="btn btn-social-icon btn-facebook">
                                                    <i class="fa fa-facebook"></i>
                                                </a>
                                            </div>
                                            <div class="col-md-2 col-md-offset-2">
                                                <a class="btn btn-social-icon btn-google">
                                                    <i class="fa fa-google-plus"></i>
                                                </a>
                                            </div>
                                            <div class="col-md-2 col-md-offset-2">
                                                <a class="btn btn-social-icon btn-microsoft">
                                                    <i class="fa fa-windows"></i>
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                            <div class="divider"></div>
                            <li class="bottom">
                                <p>New here? <a href="#"><b class="register">Register now!</b></a></p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
            
        <div class="col-lg-9">
            <p>Nothing</p>
        </div>

        <!-- Leader Board -->
        <div class="col-lg-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-trophy fa-2x"></i> Leader Board
                </div>
                <!-- /.panel-heading -->
                <table class="table table-hover">
                    <tbody>
                        <tr ng-repeat="user in usersLeaderBoard">
                            <td class="col-lg-2">{{user.rank}}</td>
                            <td class="col-lg-7"><a href="#" class="name">{{user.Name}}</a></td>
                            <td class="col-lg-3">{{user.point}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End Leader Board -->
    </nav>


    <!-- jQuery -->
    <script src="../libs/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap font-awesome -->
    <script src="../libs/font-awesome/js/font-awesome.min.js"></script>

    <!-- AngularJS -->
    <script src="../libs/angular/angular.min.js"></script>

    <!-- Custom javascript-->
    <script src="../dist/js/index.js"></script>

</body>

</html>
