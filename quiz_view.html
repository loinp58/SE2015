<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TOPEKA QUIZ</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css"/>

    <!-- Bootstrap theme CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-theme.css"/>

    <!-- Bootstrap Social CSS -->
    <link rel="stylesheet" href="../libs/bootstrap-social/bootstrap-social.css">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../dist/css/quiz_view.css">

    <!-- JavaScript jQuery -->
    <script src="../libs/jquery/jquery.js"></script>

    <!-- Bootstrap Script -->
    <script src="../libs/bootstrap/js/bootstrap.js"></script>

    <!-- angularJS -->
    <script src="../libs/angular/angular.js"></script>

    <!-- Custom Script -->
    <script src="../dist/js/quiz_view.js"></script>

</head>
<body ng-app="quizView" ng-controller="viewCtrl">
    <div class="container">
            <h2 class="question-heading">Question {{number}}</h2>
            <div class="panel panel-primary">
                <div class="panel-heading">{{head}}</div>
                <div class="panel-body">
                    <form id="choice" method="post">
                        <div class="row">
                            <input type="radio" name="A" id="a" class="form-control">
                            <p>{{Q1}}</p>
                        </div>
                        <div class="row">
                            <input type="radio" name="B" id="b" class="form-control">
                            <label for="B">{{Q2}}</label>
                        </div>
                        <div class="row">
                            <input type="radio" name="C" id="c" class="form-control">
                            <label for="A">{{Q3}}</label>
                        </div>
                        <div class="row">
                            <input type="radio" name="D" id="d" class="form-control">
                            <label for="D">{{Q4}}</label>
                        </div>
                </div>
            </div>
    </div>
</body>
</html>
