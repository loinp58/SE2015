<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TOPEKA QUIZ</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css"/>

    <!-- Bootstrap theme CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-theme.css"/>
	
    <!-- Bootstrap Social CSS -->
    <link rel="stylesheet" href="../libs/bootstrap-social/bootstrap-social.css">

    <!-- font-awesome CSS -->
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../dist/css/index_kien.css">

	<!-- JavaScript jQuery -->
    <script src="../libs/jquery/jquery.js"></script>

    <!-- Bootstrap Script -->
    <script src="../libs/bootstrap/js/bootstrap.js"></script>

    <!-- Font-awesome Script -->
    <script src="../libs/font-awesome/js/font-awesome.js"></script>

    <!-- angularJS -->
    <script src="../libs/angular/angular.js"></script>

    <!-- Custom Script -->
    <script src="../dist/js/index_kien.js"></script>

</head>
<body ng-app="myIndex" ng-controller="ctrlIndex">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TOPEKA QUIZ</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a data-target="#myModal" data-toggle="modal" ng-hide="getCurrentLoginStatus()">
                            <span class="glyphicon glyphicon-log-in"></span> Login<i class="fa fa-minus fa-2x fa-rotate-90"></i><span class="glyphicon glyphicon-user"></span> Sign Up
                        </a>
                        <span class ="welcome-back" ng-show="getCurrentLoginStatus()">Welcome back, 
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{username}} <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Your profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Sign out</a></li>
                            </ul>
                        </span>
                    </li>
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Modal login -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
            <div class="modal-content modal-login">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#login-form" ng-class="{active:isActive(1)}" ng-click="changeTab(1)">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#register-form" ng-class="{active:isActive(2)}" ng-click="changeTab(2)">Register</a>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- Login form -->
                            <form id="login-form" ng-show="currentTab == 1" method="post" stype="display:none;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row grid-row">
                                        <div class="col-sm-4">
                                            <input type="checkbox" class="" name="remember" id="remember">
                                            <label for="remember">Remember me</label>
                                        </div>
                                        <div class="col-sm-8" ng-click="changeLoginStatus()">
                                                <input type="submit" name="submit" id="submit" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="" class="forgot-password">Forget Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div><!--End login or-->
                                <div class="col-lg-4">
                                    <a class="btn btn-block btn-social btn-facebook">
                                        <i class="fa fa-facebook"></i> Facebook
                                    </a>
                                </div>
                                <div class="col-lg-4">
                                    <a class="btn btn-block btn-social btn-google">
                                        <i class="fa fa-google-plus"></i> Google+
                                    </a>
                                </div>
                                <div class="col-lg-4">
                                    <a class="btn btn-block btn-social btn-microsoft">
                                        <i class="fa fa-windows"></i> Microsoft
                                    </a>
                                </div>
                            </form>
                            <!-- End Login-form -->

                            <!-- Register form -->
                            <form id="register-form" ng-show="currentTab == 2" method="post" style="display:block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                       <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                         <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- End register form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End modal login -->

    <div class="col-lg-9">
        <div class="container">
            <div class="col-xs-10">
                <div class="col-sm-4 item" ng-repeat="item in categories">
                    <a href="{{item.href}}" class="link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{item.image}}" class="img-responsive" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar" class="col-lg-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-trophy fa-2x"></i> Leader Board
            </div>
            <!-- /.panel-heading -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in usersLeaderBoard">
                        <td class="col-lg-2">{{user.rank}}</td>
                        <td class="col-lg-7"><a href="#" class="name">{{user.Name}}</a></td>
                        <td class="col-lg-3">{{user.point}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
